<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      width: 320px;
      padding: var(--spacing-md);
      margin: 0;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-sm);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .logo {
      width: 24px;
      height: 24px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      color: var(--text-primary);
    }

    .status-section {
      background: var(--bg-secondary);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      font-size: 14px;
      border: 1px solid var(--border-color);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .label {
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }

    .value {
      color: var(--text-primary);
      font-weight: 500;
    }

    .value.error {
      color: var(--error-color);
    }

    .value.success {
      color: var(--success-color);
    }

    .api-select {
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 13px;
      background-color: white;
      color: var(--text-primary);
      width: 150px;
      cursor: pointer;
    }

    .api-select:hover {
      border-color: var(--primary-color);
    }

    .api-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
    }

    .api-select:disabled {
      background-color: var(--bg-secondary);
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: var(--spacing-sm);
    }

    .help-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: var(--spacing-sm);
      padding: var(--spacing-sm);
      background-color: var(--bg-tertiary);
      border-radius: var(--border-radius-sm);
      border-left: 3px solid var(--info-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">AI</div>
        <h1>ChatBoss-AI招呼语生成器</h1>
      </div>
    </div>

    <div class="status-section">
      <div class="status-item">
        <span class="label">API配置
          <div class="tooltip">
            <span class="help-icon">?</span>
            <span class="tooltip-text">选择要使用的API配置，可在设置页面添加多个配置</span>
          </div>
        </span>
        <select id="apiConfigSelect" class="api-select">
          <option value="">加载中...</option>
        </select>
      </div>
      <div class="status-item">
        <span class="label">API状态</span>
        <span id="apiStatus" class="value">检查中...</span>
      </div>
      <div class="status-item">
        <span class="label">当前简历</span>
        <span id="resumeStatus" class="value">检查中...</span>
      </div>
      <div class="status-item">
        <span class="label">网站设置</span>
        <span id="domainStatus" class="value">检查中...</span>
      </div>
    </div>

    <div class="help-text">
      使用方法：在招聘网站上选中JD文本，右键点击并选择"ChatBoss"即可生成个性化招呼语。
    </div>

    <div class="button-group">
      <button id="openOptions" class="btn btn-primary btn-block">打开设置</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
