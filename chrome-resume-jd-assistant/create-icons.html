<!DOCTYPE html>
<html>
<head>
    <title>生成图标</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        canvas {
            border: 1px solid #ccc;
        }
        .instructions {
            max-width: 600px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>图标生成说明</h2>
        <p>下面是三个不同尺寸的图标。请按照以下步骤保存：</p>
        <ol>
            <li>右键点击每个图标</li>
            <li>选择"另存为图片"</li>
            <li>分别保存为：
                <ul>
                    <li>16x16 保存为 icon16.png</li>
                    <li>48x48 保存为 icon48.png</li>
                    <li>128x128 保存为 icon128.png</li>
                </ul>
            </li>
            <li>将保存的图片移动到插件的 icons 目录中</li>
        </ol>
    </div>

    <div class="icon-container">
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>

    <div class="icon-container">
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>

    <div class="icon-container">
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.4;

            // 绘制圆形背景
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#3498db';
            ctx.fill();

            // 绘制对话框
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 0.6, centerY);
            ctx.lineTo(centerX + radius * 0.6, centerY);
            ctx.lineTo(centerX + radius * 0.6, centerY + radius * 0.4);
            ctx.lineTo(centerX + radius * 0.2, centerY + radius * 0.4);
            ctx.lineTo(centerX, centerY + radius * 0.8);
            ctx.lineTo(centerX - radius * 0.2, centerY + radius * 0.4);
            ctx.lineTo(centerX - radius * 0.6, centerY + radius * 0.4);
            ctx.closePath();
            ctx.fillStyle = 'white';
            ctx.fill();

            // 绘制AI文字
            ctx.fillStyle = '#3498db';
            ctx.font = `bold ${size * 0.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', centerX, centerY);
        }

        // 绘制三种尺寸的图标
        drawIcon(document.getElementById('icon16'));
        drawIcon(document.getElementById('icon48'));
        drawIcon(document.getElementById('icon128'));
    </script>
</body>
</html>
