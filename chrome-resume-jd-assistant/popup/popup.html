<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      color: #2c3e50;
    }

    .status-section {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .label {
      color: #666;
    }

    .value {
      color: #333;
      font-weight: 500;
    }

    .value.error {
      color: #e74c3c;
    }

    .value.success {
      color: #2ecc71;
    }

    .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .api-select {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
      color: #333;
      width: 150px;
      cursor: pointer;
    }

    .api-select:hover {
      border-color: #3498db;
    }

    .api-select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .api-select:disabled {
      background-color: #f8f9fa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI招呼语生成器</h1>
    </div>

    <div class="status-section">
      <div class="status-item">
        <span class="label">API配置</span>
        <select id="apiConfigSelect" class="api-select">
          <option value="">加载中...</option>
        </select>
      </div>
      <div class="status-item">
        <span class="label">API状态</span>
        <span id="apiStatus" class="value">检查中...</span>
      </div>
      <div class="status-item">
        <span class="label">当前简历</span>
        <span id="resumeStatus" class="value">检查中...</span>
      </div>
      <div class="status-item">
        <span class="label">网站设置</span>
        <span id="domainStatus" class="value">检查中...</span>
      </div>
    </div>

    <button id="openOptions" class="button">打开设置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
